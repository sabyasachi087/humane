<mat-progress-bar mode="query" *ngIf="inProgress"></mat-progress-bar>
<mat-card>
    <mat-card-header>
        <mat-card-title>Create Or Update User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile colspan="1" >
                <mat-form-field appearance="fill" >
                    <mat-label>User Id</mat-label>
                    <input color="primary" type="text" [(ngModel)]="user.userId" matInput readonly  placeholder="Auto generated">
                    <mat-hint>Auto generated</mat-hint>
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="1" >
                <mat-form-field >
                    <mat-label>Email</mat-label>
                    <input type="email" [(ngModel)]="user.email" matInput  placeholder="Ex. name@sroyc.com">
                    <mat-hint>Must be a valid email</mat-hint>
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="1" >
                <mat-form-field >
                    <mat-label>Username</mat-label>
                    <input type="text" [(ngModel)]="user.username" matInput  placeholder="User name can be empty">
                  </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        
          <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile colspan="1" >
                <mat-form-field >
                    <mat-label>First Name</mat-label>
                    <input type="text" [(ngModel)]="user.firstName" matInput  placeholder="First Name">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="1" >
                <mat-form-field >
                    <mat-label>Middle Name</mat-label>
                    <input type="text" matInput [(ngModel)]="user.middleName"  placeholder="Middle Name">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="1" >
                <mat-form-field >
                    <mat-label>Last Name</mat-label>
                    <input type="text" [(ngModel)]="user.lastName" matInput  placeholder="Last Name">
                </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>
          <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile colspan="1" >
                <mat-checkbox [(ngModel)]="user.active" color="primary" aria-label="Active" >Active</mat-checkbox>
            </mat-grid-tile>
            <mat-grid-tile colspan="1" >
                <mat-checkbox [(ngModel)]="user.delete" color="primary" aria-label="Delete" >Delete</mat-checkbox>
            </mat-grid-tile>
            <mat-grid-tile colspan="1" >
                <button style="width: 70%;" mat-raised-button (click)="createOrUpdateUser()" [disabled]="inProgress"  color="primary">Save</button>
            </mat-grid-tile>
            <mat-grid-tile colspan="1" >
                <button (click)="clear()"  style="width: 50%;" mat-raised-button>Clear</button>
            </mat-grid-tile>
            
          </mat-grid-list>
          
    </mat-card-content>
</mat-card>
